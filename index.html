<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Estilos con Sass</title>
  <link rel="stylesheet" href="/SASS/styles.css"> 
</head>
<body>
  <header>
    <h1>Encabezado del Sitio</h1>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Acerca de</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <div class="lista-navegacion">
    <h2>Estilos de Lista de Navegación</h2>
    <ul>
      <li><a href="#">Enlace 1</a></li>
      <li><a href="#">Enlace 2</a></li>
      <li><a href="#">Enlace 3</a></li>
    </ul>
  </div>

  <div class="contenido">
    <h2>Estilos de Botones</h2>
    <a href="#" class="button primario">Botón Primario</a>
    <a href="#" class="button secundario">Botón Secundario</a>
    <a href="#" class="button enlace">Botón de Enlace</a>
  </div>

  <div class="contenido">
    <h2>Estilos de Formularios</h2>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Ingrese su nombre">

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Ingrese su correo electrónico">

      <label for="password">Contraseña:</label>
      <input type="password" id="password" placeholder="Ingrese su contraseña">

      <input type="submit" value="Enviar">
    </form>
  </div>
</body>
</html>
